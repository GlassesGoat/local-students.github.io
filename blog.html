---
layout: default
title: Blog - LOCAL-students
---

<div id="home">
  <h1>Blog</h1>
  <p>活動記録</p>

  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
